<body>
  <h1>Shopping List</h1>
  <ul id="shoppingList">
    <li>식빵</li>
    <li>우유</li>
    <li>과자</li>
  </ul>
  <input type="text" id="newItem" placeholder="새 아이템 추가">
  <button id="addItemBtn">항목 추가</button>

  <script>

    $(document).ready(function () {
      // const addItemBtn = $('#addItemBtn');
      // addItemBtn.click(function() {
      $('#addItemBtn').click(function () {
        const newItem = $('#newItem').val();

        // 입력값이 빈 값이 아닌 경우
        if (newItem !== '') {
          // $('#shoppingList').append('<li>' + newItem + '</li>');
          $('#shoppingList').append(`<li>${newItem}</li>`);

          // 입력 컬럼 지우기
          $('#newItem').val('');
        }
      })
    });
