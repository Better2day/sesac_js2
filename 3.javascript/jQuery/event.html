<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div id="myDiv">
    <span id="displayText">Hover me</span>
  </div>
  <button id="myBtn">색상 바꾸기</button>
  <script>
    $(document).ready(() => {
      const myDiv = $("#myDiv");
      const displayText = $("#displayText");

      $('#myBtn').click(() => {
        const color = getRandomColor();
        console.log('color code generated by getRandomColor', color);
        $('#myDiv').css('background-color', color);
      });


      function getRandomColor() {
        // 6글자의 Hex 값 RGB 생성
        const color1 = Math.floor(Math.random() * 0xFFFFFF);
        const string10 = color1.toString(10).padStart(9, '0');
        const string16 = color1.toString(16).padStart(6, '0');
        // padStart를 하지 않아도 중간에 한 자리가 있는 건 알아서 0을 채우는 것 같지만,
        // 시작 부분이 0~1자리면 padding 없이는 컬러코드로 정상 작동하지 않음

        // 아래 비교. color1은 0xFFFFFF라서 16진수로 출력될 줄 알았는데,
        // string10 처럼 10진수로 출력된다...
        console.log('Math.floor(Math.random() * 0xFFFFFF)', color1);
        console.log(`toString(10).padStart(9, '0')`, string10);
        console.log(`toString(16).padStart(6, '0')`, string16);

        // return '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
        return '#' + string16;
      }

      myDiv.hover(
        () => { // 함수의 첫 번째 인자: hover를 했을 때
          const color = myDiv.css('background-color');
          console.log(`myDiv.css('background-color:`, color);
          displayText.text('현재 색상: ' + color);
          displayText.css('color', 'white');
        },
        () => { //함수의 두 번째 인자:  hover가 나갔을 때
          displayText.text('Hover me');
          displayText.css('color', 'black');
        }
      )
    });
  </script>
</body>

</html>
