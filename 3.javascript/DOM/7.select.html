<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>SELECT BOX</h1>
    <select id="fruitselector" onChange="fruitDisplay()">
        <option value="apple">사과</option>
        <option value="banana">바나나</option>
        <option value="orange">오렌지</option>
    </select>
    <div id="result"></div>
    <script>
        function fruitDisplay() {
            const fruit = document.getElementById("fruitselector").value;
            const result = document.getElementById("result");
            console.log(fruit);

            switch (fruit) {
                case "apple":
                    // document.write("이것은 사과입니다");
                    // result.textContent = "이것은 <b>사과</b>입니다";
                    // textContent는 글자를 그대로 출력한다. (tag, css 모두 무시)
                    // result.innerHTML = "이것은 <b>사과</b>입니다";
                    // innerHTML은 HTML, CSS를 적용한 요소다
                    // innerText는 글자 그대로 출력한다 (tag 무시. 속성이나 css는 출력)

//                    result.innerText = "이것은 <b>사과</b>입니다";
                    let newParagraph = document.createElement('p');                    
                    newParagraph.innerHTML = "이것은 <b>사과</b>입니다";
                    document.body.appendChild(newParagraph);
                    break;
                case "banana":
                    // document.write("이것은 바나나입니다");
                    result.textContent = "이것은 바나나입니다";
                    break;
                case "orange":
                    // document.write("이것은 오렌지입니다");
                    result.textContent = "이것은 오렌지입니다";
                    break;
                default:
                    // document.write("절대 안 찍혀야 할 행입니다");
                    result.textContent = "절대 안 찍혀야 할 행입니다";
            }
            /*
            if (fruit === "apple") {
                document.write("이것은 사과입니다");
            } else if (fruit === "banana") {
                document.write("이것은 바나나 입니다");
            } else if (fruit === "orange") {
                document.write("이것은 오렌지입니다");
            } else {
                document.write("절대 안 찍혀야 할 행입니다");
            }
            */
        }
    </script>
</body>
</html>
