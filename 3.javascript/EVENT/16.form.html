<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <input id="text" type="text" name="name" placeholder="이름을 입력하세요">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form>
    <script>
        document.getElementById("myForm").addEventListener("submit", (e) => {
            e.preventDefault();
            console.log("폼 제출 중지");
            // AJAX 단어장에 써둘 것. 나중에 따로 배워서, 백그라운데서 전송할 예정
        });

        document.getElementById("myForm").addEventListener("reset", (e) => {
            e.preventDefault();
            console.log("폼 초기화 중지");
            const text = document.getElementById("text");
            text.value = "";
        })
    </script>
</body>
</html>
