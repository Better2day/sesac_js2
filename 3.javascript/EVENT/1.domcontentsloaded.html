<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // document.addEventListener("DOMContentLoaded", 함수명) { // 외부 함수를 만들어 놓고, 사용
        // document.addEventListener("DOMContentLoaded", function 함수명 () { // built-in 함수
        // document.addEventListener("DOMContentLoaded", function () { // built-in 익명 함수
        document.addEventListener("DOMContentLoaded", () => { // 화살표 함수
            // 'DOM'이 다 로딩되었을 때 실행됨
            // 이 시점에서 CSS, image 리소스 등 모든 컨텐츠의 로딩이 완료되었음을 보장할 수 없다.
            console.log("DOM 이 완전히 로딩되었음");
        })
    </script>
</body>
</html>
