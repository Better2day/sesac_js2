        class Counter {
            constructor() {
                this.sum = 0;   
                this.count = 0;
            }
            
            add(array) {
                // 오직 함수 표현식만 자신의 this 바인딩을 가집니다.
                array.forEach(function countEntry(bbb) {
                this.sum += bbb;
                ++this.count;
                }, this);
            }
        }
