<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span { cursor: pointer; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>04 ````````````````````````````````````````````
    <input id="newToDo" type="text" placeholder="New to-do">
    <button id="addBtn">Add</button><br>
    <ul id="toDoList"></ul>
    <script>
        let spNum = 1;

        // 1. To-Do List Item 추가
        document.getElementById("addBtn").addEventListener("click", () => {
            let newToDo = document.getElementById("newToDo");

            if (newToDo.value != "") { // 내용 없는 to-do list 생성 방지
                const li = document.createElement("li");
                document.getElementById("toDoList").appendChild(li);
                
                const sp = document.createElement("span");
                li.appendChild(sp);
                sp.id = "sp" + spNum++;
                sp.textContent = newToDo.value;
                // 2) 추후 완료 처리를 가능하게 하기 위해서, 지금 생성된 span 노드에 이벤트 리스너 추가
                document.getElementById(sp.id).addEventListener("click", () => {
                    sp.style = "text-decoration:line-through; color:darkgray;";
                });
            }
            // 3) textbox 입력값 지우기
            document.getElementById("newToDo").value = "";
        });
    </script>
</body>
</html>
