{% include './header.html' %}
    <main>
        <h3>상품 상세 정보</h3>
        <div class="table-container"></div>
        <table>
            <thead>
                <tr>
                    {% for key in keys %}
                        {% if key != 'Id' %}
                            <th>{{ key }}</th>
                        {% endif %}
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for key in keys %}
                        {% if key != 'Id' %}
                            <td>{{ row[key] }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
