{% include './header.html' %}
<main>
    <h1>{{ title }}</h1>
    
    <table>
        <thead>
            <tr>
                {% for key in data %}
                {% if key !== 'id' && key !== 'address' %}
                <th>{{ key }}</th>
                {% endif %}
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <tr>{{ data }}</tr>
        </tbody>
    </table>
</main>
</body>
</html>
