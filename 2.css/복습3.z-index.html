<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>복습 페이지</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                color: white;
            }
            .div1 {
                background-color: orange;
                /* display: block; */
                position: absolute;
                top: 50px;
                left: 50px;                
                z-index: 1;
            }
            .div2 {
                background-color: rgb(243, 65, 11);
                /* display: block; */
                position: absolute;
                top: 100px;
                left: 100px;
                z-index: 2;
            }
            

        </style>
    </head>
    <body>
        <div class="div1">ORANGE</div>
        <div class="div2">TOMATO</div>
    </body>

</html>
