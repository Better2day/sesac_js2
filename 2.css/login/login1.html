<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
            font-family: "Jost", "sans-serif";
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }

        .main {
            width: 350;
            height: 500px;
            background: yellow;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        label {
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 60%;
            height: 20px;
            background: #e0dede;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <!-- <input type="checkbox"> -->
            <div class="signup">
                <form>
                    <label>Sign up</label>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign up</button>
                </form>
            </div>
            <div class="login">
                <form>
                    <label>Login</label>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
