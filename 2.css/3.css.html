<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 5px;
            color: white;
            text-align: center;

        }

        .rel {
            background-color: orangered;
            position: relative;
            top: 50px;
            left: 50px;
        }

        .puppy {
            width: 300px;
            height: 200px;
            background-image: url(../images/puppy1.jpg);
            background-size: 100% 100%;

        }

        span {
            position: relative;
            top: 90px;
            left: 80px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div class="rel">2</div>
    <div>3</div>
    <div class="puppy"><span>귀여운 웰시코기</span></div>
</body>
</html>
