<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/user">User</a>
    </nav>
    <section>
        <h1>Hello Node!</h1>
        <p>Hello Server!</p>
    </section>
    <section>
        <h2>Users</h2>
        <form id="form">
            <input type="text" id="username"></input>
            <button type="submit">Submit</button>
        </form>

        <!-- 여기에 사용자 목록 출력할 div 영역 -->
        <div id="userTable"></div>
    </section>
    <!-- <script src="static/user.js"></script> -->
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userTable = document.getElementById('userTable');
            const form = document.getElementById('form');
            // form 버튼을 클릭해서 post
            form.addEventListener('submit', e => {
                e.preventDefault(); // 폼의 기본 기능 차단 (전체 페이지를 refresh 하지 않고, AJAX처럼 처리하기 위해서)
                console.log('fetch 전: ' + document.getElementById('username').value);
                fetch('/user', {
                    method: 'POST',
                    headers: { 'content-type': 'application/json'},
                    body: JSON.stringify({ name: document.getElementById('username').value }),
                }).then(response => response.json())
                .then(data => console.log(data))
                .catch(err => console.error(err));
            })

            await fetch('/user', {
                method: 'GET',
            }).then(response => {
                if (response.ok) {
                    console.log('성공');
                    return response.json();
                } else {
                    console.log('실패(오류)');
                }
            }).then(data => { // 이전 then에서 리턴한 response.json을 받아서 처리
                console.log(data);
                console.log('data: ' + data);
                //const users = JSON.stringify(data);
                // console.log('users: ' + users);
                Object.keys(data).forEach(key => {
                    userTable.innerHTML += `<span><b>ID</b>: ${key}, <b>Name</b>: ${data[key]}</span><br>`;
                    // console.log(`key: ${key}, value: ${data[key]}, `);
                })
                // users.forEach(user => {
                //     
                // });
            }).catch(err => console.error(err));
        })
    </script>
</body>
</html>
