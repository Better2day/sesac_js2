<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <h2>상품 목록</h2>
    <table id="productTable">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody> <!-- 실제 상품이 출력될 곳 -->
        </tbody>
    </table>

    <h2>장바구니</h2>
    <table id="cartTable">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody> <!-- 실제 상품이 출력될 곳 -->
        </tbody>
    </table>
    
    <script src="/js/hw-cart.js"></script>
    <!-- <script src="/js/cart.js"></script> -->
</body>
</html>
