<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('mycanvas');
        const context = canvas.getContext('2d'); // 2D graphic 그리기 위한 컨텍스트 얻기

        // Packman 그리기
        context.fillStyle = 'yellow';
        context.beginPath();
        // context.moveTo(300, 100); // 여기 모르겠음 ------------------------------------------
        const startAngle = 0.2 * Math.PI;
        const endAngle = 1.8 * Math.PI;
        context.arc(300, 100, 50, startAngle, endAngle);
        context.lineTo(300, 100);
        context.fill();
        context.closePath();

        // 얼굴 그리기
        // context.fillStyle = 'black';
        context.beginPath();
        context.arc(75, 75, 50, 0, Math.PI * 2); // 얼굴
        context.moveTo(110, 75);
        context.arc(75, 75, 35, 0, Math.PI); // 입
        context.moveTo(65, 65);
        context.arc(60, 65, 5, 0, Math.PI * 2); // 왼쪽 눈
        context.moveTo(95, 65);
        context.arc(90, 65, 5, 0, Math.PI * 2); // 오른쪽 눈
        context.stroke();;
        context.closePath();
        // context.moveTo(100, 100);
        // context.lineTo(200, 100);

        // 텍스트 쓰기
        context.font = '30px Arial'; // 폰트 크기 및 종류
        context.fillStyle = '#0095DD'; // Text 색상
        context.fillText('Hello, Canvas!', 50, 100);

        context.font = 'italic 40px Times New Roman';
        context.fillStyle = 'purple';
        context.fillText('Hello, Canvas 2!', 50, 160); // 한글은 폰트 없으면 깨질 수 있음

        context.font = 'bold 30px Verdana';
        context.fillStyle = 'green';
        context.fillText('Hello, Canvas 3!', 50, 40);

        // 텍스트 쓰기 함수 (반복해서 쓰는 것은 함수 생성)
        function drawText(font, style, text, x, y) {
            context.font = font;
            context.fillStyle = style;
            context.fillText(text, x, y);
        }

        drawText('italic bold 30px Impact', 'pink', 'Pink color 글자', 50, 200);
        drawText('20px Consolas', 'lightblue', 'function name() {}', 50, 240);
        drawText('25px Arial', 'yellow', 'Yellow TEXT', 50, 280);

        // Gradation 적용 // 실험 필요 ---------------------------------------------------

                gradient.addColorStop(1, 'orange');
                context.fillStyle = gradient;
                context.fillRect(0, 0, canvas.width, canvas.height);
                 */
    </script>
</body>

</html>
