<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-4">
        <h2>Default Button</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="container my-4">
        <h2>Outline Button</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>

    <div class="container my-4">
        <h2>버튼 크기 변경</h2>
        <button type="button" class="btn btn-outline-primary btn-lg">Primary 큼</button>
        <button type="button" class="btn btn-outline-primary">Primary 기본</button>
        <button type="button" class="btn btn-outline-primary btn-sm">Primary 작음</button>
        <button type="button" class="btn btn-outline-primary btn-sm">전송</button>
    </div>

    <div class="container my-4">
        <h2>버튼 토글</h2>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Primary 기본</button>
        <button type="button" class="btn btn-warning" data-bs-toggle="button">Primary 기본</button>
        <button type="button" class="btn btn-outline-warning" data-bs-toggle="button">Primary 기본</button>
    </div>

    <div class="container my-4">
        <h2>버튼 그룹</h2>
        <div class="btn-group" role="group">
            <button class="btn btn-primary">왼쪽 버튼</button>
            <button class="btn btn-secondary">중앙 버튼 1</button>
            <button class="btn btn-info">중앙 버튼 2</button>
            <button class="btn btn-secondary">중앙 버튼 3</button>
            <button class="btn btn-succss">오른쪽 버튼</button>
        </div>
    </div>

    <div class="container my-4">
        <h2>Drop-down Button</h2>
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Drop down
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">메뉴 항목 1</a></li>
            <li><a class="dropdown-item" href="#">메뉴 항목 2</a></li>
            <li><a class="dropdown-item" href="#">메뉴 항목 3</a></li>
        </ul>
    </div>

    <div class="container my-4">
        <h2>Loading... Button Spinner</h2>
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status"></span>
            로딩중
        </button>
    </div>

    </div>
    <!-- Loading Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
