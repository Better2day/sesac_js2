<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kooooogle</title>
    <style>
        header>div,
        main>div,
        footer>div {
            width: 100%;
            height: 80px;
            background-color: green;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* text-align: center; */
        }

        main>div {
            height: 80vh;
            background-color: white;
            justify-content: flex-start;
        }

        div#userInput {
            align-self: flex-start;

        }

        input {
            width: 70vw;
        }

        footer>div {
            height: 50px;
            background-color: black;
            color: white;
            /* align-self: flex-end; */
            align-content: flex-end;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>Kooooogle</h1>
        </div>
    </header>

    <main>
        <div>
            <div id="userInput">
                <form>
                    <input type="text" name="query" />
                    <button id="searchWeb">웹 검색</button>
                    <button id="searchImg">이미지 검색</button>
                    <button id="searchVclip">비디오 검색</button>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <div>
            <h7>2024 Kooooogle. All rights reserved.</h7>
        </div>
    </footer>

    <script src="./search.js"></script>

</html>
